<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" placeholder="Code" ng-model="department.name">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="department.name">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude" ng-model="department.location.longitude" ng-disabled>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude" ng-model="department.location.latitude" ng-disabled>
            </div>
            <button type="button" class="btn btn-default" ng-click="update(department)" ng-disabled="!hasChanged()">Update</button>
            <button type="button" class="btn btn-default" ng-click="remove(department)">Delete</button>
            <button type="button" class="btn btn-default" ng-click="back()">Back</button>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
