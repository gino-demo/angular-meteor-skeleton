<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div>All Departments List</div>
        <div class="table-responsive table-lookups">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Department Code</th>
                    <th>Department Name</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-font">
                <tr ng-repeat="department in departments | orderBy:'name'">
                    <td>{{department.name}}</td>
                    <td>{{department.code}}</td>
                    <td>{{department.location.longitude}}</td>
                    <td>{{department.location.latitude}}</td>
                    <td><a ng-href="#/main/admin/lookups/department/edit/{{department._id}}">Edit</a></td>
                    <td><a ng-click="removeDepartment(department)">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
