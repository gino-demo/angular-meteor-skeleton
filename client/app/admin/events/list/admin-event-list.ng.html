<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div>All Events List</div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Department Code</th>
                    <th>Department Name</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-font">
                <tr ng-repeat="event in events | orderBy:'department.name'">
                    <td>{{event.name}}</td>
                    <td>{{event.department.code}}</td>
                    <td>{{event.department.name}}</td>
                    <td>{{event.location.longitude}}</td>
                    <td>{{event.location.latitude}}</td>
                    <td><a ng-href="#/main/admin/events/edit/{{event._id}}">Edit</a></td>
                    <td><a ng-click="remove(event)">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
