<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="event.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Description" ng-model="event.description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude" ng-model="event.location.longitude" ng-disabled>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude" ng-model="event.location.latitude" ng-disabled>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Department" ng-model="event.department.code">
            </div>
            <button type="button" class="btn btn-default" ng-click="update(event)" ng-disabled="!hasChanged()">Update</button>
            <button type="button" class="btn btn-default" ng-click="remove(event)">Delete</button>
            <button type="button" class="btn btn-default" ng-click="back()">Back</button>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
